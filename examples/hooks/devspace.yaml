version: v2beta1
name: hooks

hooks:
  - name: Install Dependencies
    events: ["after:deploy"]
    command: |-
      # Install dependencies
      if [ ! -d "vendor" ]; then
        echo "Executing 'go mod vendor'..."
        go mod vendor
      fi

deployments:
  vcluster:
    helm:
      chart:
        name: vcluster
        repo: https://charts.loft.sh
        version: v0.19.0-alpha.4
      values:
        serviceAccount:
          create: false
          name: default
        rbac:
          clusterRole:
            create: true
          role:
            extended: true
        syncer:
          readinessProbe:
            enabled: false
          livenessProbe:
            enabled: false

dev:
  vcluster:
    imageSelector: "ghcr.io/loft-sh/vcluster"
    devImage: golang:1.21.5
    workingDir: /plugins/hooks
    container: syncer
    terminal:
      command: "./devspace_start.sh"
    sync:
      - path: "./:/plugins/hooks"
        excludePaths:
          - /plugin
